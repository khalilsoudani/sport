<table class="table">
    <thead class="table-dark">
      <tr>
        <!-- <th scope="col">#</th> -->
        <th scope="col">Title</th>
        <th scope="col">Description</th>
        <th scope="col">Date</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody class="table-dark">
      <tr *ngFor="let blog of blogs">
        <!-- <th scope="row">1</th> -->
        <td>{{blog.title}}</td>
        <td>{{blog.description}}</td>
        <td>{{blog.date | date }}</td>
        <td><button type="button" (click)="goToDisplayBlog(blog._id)" class="btn btn-info"><i class="fas fa-tv"></i></button>
          <button type="button" (click)="goToEditBlog(blog._id)" class="btn btn-secondary ml-1 mr-1"><i
              class="fas fa-edit"></i></button>
          <button type="button"(click)="deleteBlog(blog._id)" class="btn btn-danger"><i class="fas fa-trash-alt"></i></button>
        </td>
      </tr>
    </tbody>
  </table>
