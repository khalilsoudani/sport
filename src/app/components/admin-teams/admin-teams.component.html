<table class="table">
    <thead class="table-dark">
      <tr>
        <!-- <th scope="col">#</th> -->
        <th scope="col">ID</th>
        <th scope="col">Team Name</th>
        <th scope="col">Foundation</th>
        <th scope="col">Country</th>
        <th scope="col">Stadium</th>
        <th scope="col">Image</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody class="table-dark">
      <tr *ngFor="let team of teams">
        <!-- <th scope="row">1</th> -->
        <td>{{team._id}}</td>
        <td>{{team.name}}</td>
        <td>{{team.foundation}}</td>
        <td>{{team.country}}</td>
        <td>{{team.stadium}}</td>
        <td><img [src]="team.img" height="100px" width="100px" alt=""></td>
        <td><button type="button" (click)="goToDisplayTeam(team._id)" class="btn btn-info"><i class="fas fa-tv"></i></button>
          <button type="button" (click)="goToEditTeam(team._id)" class="btn btn-secondary ml-1 mr-1"><i class="fas fa-edit"></i></button>
          <button type="button" (click)="deleteTeam(team._id)" class="btn btn-danger"><i class="fas fa-trash-alt"></i></button></td>
      </tr>
    </tbody>
  </table>
