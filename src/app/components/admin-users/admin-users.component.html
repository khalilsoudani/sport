<table class="table">
    <thead class="table-dark">
      <tr>
        <!-- <th scope="col">#</th> -->
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">E-mail</th>
        <th scope="col">Phone</th>
        <th scope="col">Password</th>
        <th scope="col">Role</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody class="table-dark">
      <tr *ngFor="let user of users">
        <!-- <th scope="row">1</th> -->
        <td>{{user.firstName}}</td>
        <td>{{user.lastName}}</td>
        <td>{{user.email}}</td>
        <td>{{user.phone}}</td>
        <td>{{user.password}}</td>
        <td>{{user.role}}</td>
        <td><button type="button" (click)="goToDisplayUser(user._id)" class="btn btn-info"><i class="fas fa-tv"></i></button>
          <button type="button" (click)="goToEditUser(user._id)" class="btn btn-secondary ml-1 mr-1"><i
              class="fas fa-edit"></i></button>
          <button type="button" (click)="deleteUser(user._id)" class="btn btn-danger"><i class="fas fa-trash-alt"></i></button>
        </td>
      </tr>
    </tbody>
  </table>
