<app-banner [bannerDetails]="bannerDetails"></app-banner>
<div class="container">
  <form #editMatchForm="ngForm" (ngSubmit)="saveEditMatch()">
    <div class="form">
      <div class="form-group">
        <label for="exampleInputEmail1">Team One</label>
        <input type="text" class="form-control" [(ngModel)]="match.teamOne" [ngModelOptions]="{standalone: true}"
          id="exampleInputEmail1" aria-describedby="emailHelp">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Score One</label>
        <input type="number" class="form-control" [(ngModel)]="match.scoreOne" [ngModelOptions]="{standalone: true}"
          id="exampleInputEmail1" aria-describedby="emailHelp">
      </div>
      <span style="margin: 3% 3% 0;font-size: 3rem;">VS</span>
      <div class="form-group">
        <label for="exampleInputPassword1">Score Two</label>
        <input type="number" class="form-control" [(ngModel)]="match.scoreTwo" [ngModelOptions]="{standalone: true}"
          id="exampleInputPassword1">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Team Two</label>
        <input type="text" class="form-control" [(ngModel)]="match.teamTwo" [ngModelOptions]="{standalone: true}"
          id="exampleInputEmail1" aria-describedby="emailHelp">
      </div>
      <button type="submit" (click)="saveEditMatch()" class="btn btn-primary">Save Edit</button>
    </div>
  </form>
</div>
