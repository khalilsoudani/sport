<app-banner [bannerDetails]="bannerDetails"></app-banner>
<form #calculateIMCForm="ngForm" (ngSubmit)="calculateIMC()">
    <legend>IMC</legend>
    <div class="form-group">
      <label for="exampleInputEmail1">Height (Cm)</label>
      <input type="number" class="form-control" [(ngModel)]="playerDetails.height" [ngModelOptions]="{standalone: true}" id="exampleInputEmail1" aria-describedby="emailHelp">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Weight (Kg)</label>
      <input type="number" class="form-control" [(ngModel)]="playerDetails.weight" [ngModelOptions]="{standalone: true}" id="exampleInputPassword1">
    </div>
    <button type="submit" class="btn btn-primary">Calculate</button>
    <p *ngIf="result.result">Your IMC = {{result.result}} ({{result.resultMessage}})</p>
</form>
